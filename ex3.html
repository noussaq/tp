<!DOCTYPE html> 
<HTML> 
 <BODY> 
<script language="javascript"> 
var x = 10; 
x -= 5; 
document.write(x +"<BR>"); 
x+=5; 
document.write(x +"<BR>"); 
x *= 5; 
document.write(x +"<BR>"); 
x /= 5; 
document.write(x +"<BR>"); 
x %= 5; 
document.write(x +"<BR>"); 
</script> 
</BODY> 
</HTML>
