<!DOCTYPE html> 
<HTML> 
<BODY> 
<script language="javascript"> 
var x = 5; 
 var y = 2; 
r1=x+y; 
document.write('le résultat de x+y :' + r1 +'<BR>') ;

document.write('le résultat de x*y :' + r2 + '<BR>');

document.write('le résultat de x-y :' + r3 + '<BR>');

document.write('le résultat de x%y :' + r5 +'<BR>');
</script> 
 </BODY>
